<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>

	
	<div class="field">
		<canvas id="canvas"></canvas>
		<div class="tools">
			<button onClick="undo_canvas()" class="button">Undo</button>
			<button onClick="clear_canvas()" class="button">Clear</button>

			<div onClick="change_color(this)" class="color-field" style="background-color: red;"></div>
			<div onClick="change_color(this)" class="color-field" style="background-color: blue;"></div>
			<div onClick="change_color(this)" class="color-field" style="background-color: green;"></div>
			<div onClick="change_color(this)" class="color-field" style="background-color: yellow;"></div>

			<input onInput="draw_color = this.value" type="color" class="color-picker">
			<input onInput="draw_width = this.value" type="range" min="1" max="100" class="pen-range" value="1">
		</div>
	</div>

</body>
</html>
